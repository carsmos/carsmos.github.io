

    <!-- Start hero-section -->
    <section class="hero-section-blog relative">
        <div id="blog-owl" class="owl-carousel owl-theme">

        {% for item in site.data.hero.blog_slider %}
             <div class="items">
                <div class="container-fluid">
                    <div class="row align-items-end">
                        <div class="col-lg-12 no-padding">
                            <img class="owl-img" src="{{ item.image | relative_url }}"
                                alt="">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="content flex justify-content-between">
                                <div>
                                    <a href="{{ item.url }}"><h1> {{ item.title }}</h1></a>
                                </div>

                                <div class="d-lg-flex align-items-center d-none">
                                    <div class="text-right">
                                        <div class="author">
                                            {{ item.date }}
                                        </div>
                                        
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

        </div>
    </section>
    <!-- End hero-section -->
