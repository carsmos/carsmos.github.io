    <!-- Start execution-secation -->
    <section class="execution-secation section-gap aquablue-bg">
        <div class="container">
            <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <div class="title-img">
                        <img src="{{ site.data.execution.image | relative_url }}" alt="">
                    </div>
                    <h1>{{ site.data.execution.title }} </h1>
                    <p>
                        {{ site.data.execution.description }} 
                    </p>
                </div>
            </div>
            <div class="row justify-content-center pb-80">
                <div class="col-lg-8">
                    <div class="active-execution-carusel">
                        {% for slider in site.data.execution.slider  %}
                        <img class="img-fluid" src="{{ slider.image | relative_url }}" alt="">
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row ex-porcess-wrap">
                {% for proces in site.data.execution.process %}
                <div class="col-lg-4">
                    <div class="single-ex-process d-flex flex-row">
                        <div class="icon">
                            <img src="{{ proces.image | relative_url }}" alt="">
                        </div>
                        <div class="desc ml-20">
                            <h4>{{ proces.title }}</h4>
                            <p class="mt-20 mb-0">
                                {{ proces.description }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- End execution-secation -->
