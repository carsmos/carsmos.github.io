
<!-- Start dora-section -->
<section class="dora-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img class="title-img" src="{{ site.title_tip | relative_url }}" />
                <span id="title">{{ site.data.dora.title }} </span>
                <div class="des-common">
                    <br><div>{{ site.data.dora.description }} </div>
                    {% for li in site.data.dora.des_lists %}
                    <br>
                    <div class="des-t">{{ li.title }}</div>
                    <div class="des-m"></div>
                    <div class = "des-b">{{ li.des }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="active-dash-carusel gallery">
                    <a href="{{ site.data.dora.image_1 | relative_url }}" class="magnific"><img class="img-fluid item" src="{{ site.data.dora.image_1 | relative_url }}" alt=""></a>
                    <a href="{{ site.data.dora.image_2 | relative_url }}" class="magnific"><img class="img-fluid item" src="{{ site.data.dora.image_2 | relative_url }}" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End dora-section -->
