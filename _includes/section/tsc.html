<!-- Start TSC section -->
<section class="tsc-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 tsc-left">
                <h1> {{ site.data.tsc.title }} </h1>
                <p> {{ site.data.tsc.description }} </p>
            <a href="{{ site.data.tsc.button_link }}" class="genric-btn2">
                {{ site.data.tsc.button_text }}
            </a>
            </div>
            <div class="col-lg-6 text-center tsc-right">
                <img class="img-fluid" src="{{ site.data.tsc.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End TSC section -->
