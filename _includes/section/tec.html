
<!-- Start TEC section -->
<section class="tec-section section-gap section-bgcolor">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img class="img-fluid" src="{{ site.data.tec.image | relative_url }}" alt="">
            </div>
            <div class="col-lg-6 text-end">
                <span id="title">{{ site.data.tec.title }} </span>
                <img src="{{ site.title_tip1 | relative_url }}" />
                <div class="des-common">
                    <div>{{ site.data.tec.description }} </div>
                    {% for li in site.data.tec.des_lists %}
                    <br>
                    <div class="des-t">{{ li.title }}</div>
                    <div class="float-end des-m"></div>
                    <div class = "des-b">{{ li.des }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End TEC section -->
