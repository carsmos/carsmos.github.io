<!-- Start aboutus section -->
<section class="aboutus-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 aboutus-left">
                <h1> {{ site.data.aboutus.title }} </h1>
                <p> {{ site.data.aboutus.description }} </p>
            <a href="{{ site.data.aboutus.button_link }}" class="genric-btn2">
                {{ site.data.aboutus.button_text }}
            </a>
            </div>
            <div class="col-lg-6 text-center aboutus-right">
                <img class="img-fluid" src="{{ site.data.aboutus.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End aboutus section -->
