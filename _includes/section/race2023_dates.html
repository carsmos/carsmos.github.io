<!-- Start race 2023 dates section -->
<section class="race-dates-section section-gap" id="race-date-point">
    <div class="container">
        <div class="row justify-content-center section-title-wrap">
            <div class="col-lg-12">
                <!-- <div class="title-img">
                        <img src="{{ site.data.important_points.image | relative_url }}" alt="">
                    </div> -->
                <h1>{{ site.data.race2023_dates.title }}</h1>
                <p style="color: #252B3A;">
                    {{ site.data.race2023_dates.description }}
                </p>
            </div>
        </div>
        <div class="row points-box">
            {% for item in site.data.race2023_dates.points-1 %}
            <div class="single-points">
                <img src="{{ item.icon | relative_url }}" alt="">
                <h4>{{ item.title }}</h4>
                <p>{{ item.description }}</p>
            </div>
            <img class="points-image" src="{{ site.data.race2023_dates.right-tip | relative_url}}" alt="">
            {% endfor %}
        </div>
        <div class="points-image-bo">
            <img src="{{ site.data.race2023_dates.bottom-tip | relative_url}}" alt="">
        </div>
        <div class="row points-box row-reverse">
            {% for item in site.data.race2023_dates.points-2 %}
            <div class="single-points">
                <img src="{{ item.icon | relative_url }}" alt="">
                <h4>{{ item.title }}</h4>
                <p>{{ item.description }}</p>
            </div>
            <img class="points-image" src="{{ site.data.race2023_dates.left-tip | relative_url}}" alt="">
            {% endfor %}
        </div>
    </div>
</section>
<!-- End race 2023 dates section -->
