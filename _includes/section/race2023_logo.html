<section class="race-logo-section pt-100 pb-60" id="race-date-point">
    <div class="container">
        <div class="row justify-content-center section-title-wrap">
            <div class="col-lg-12" >
                <h1>{{ site.data.race2023_logo.title }}</h1>
            </div>
        </div>
        <div class="race-flex">
            {% for org in site.data.race2023_logo.org %}
            <div class="logo-box">
                <div class="logo-top">
                    <div class="logo-inner">
                        <div class="logo-label">{{org.title}}
                            <div class="logo-border"></div>
                        </div>
                        <img src="{{ org.icon | relative_url}}" alt="">
                    </div>
                </div>
                <div class="logo-bottom">
                    {% for lo in org.logo %}
                    <div class="logo-bottom-a">
                        <a href="{{ lo.link }}"><img src="{{ lo.image |relative_url}}" alt=""></a>
                        <span> {{ lo.label }} </span>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div style="width: 200px;"></div>    
        </div>
    </div>    
</section>
