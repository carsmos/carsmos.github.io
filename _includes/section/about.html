
<!-- Start about section -->
<section class="about-section section-gap">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-6 about-left">
                <h1>
                   {{ site.data.about.about_title }}
                </h1>
                <p class="pt-20 pb-20">
                    {{ site.data.about.about_descript }}
                    
                </p>
                <a href="{{ site.data.about.browse_free_btn_link }}" class="genric-btn2">{{ site.data.about.browse_free_btn_text }}</a>
            </div>
            <div class="col-lg-6 text-center">
                <img class="img-fluid" src="{{ site.data.about.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End about section -->
