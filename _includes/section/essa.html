<!-- Start page top -->
<section class="page-top-section1">
    <div class="page-top-section2">
        <img src="{{ site.page_top | relative_url }}" />
        <div class="page-top-bg">
            {% for title in site.data.essa.title_links %}
            <a href="{{ title.link }}">{{ title.name }}</a>
            {% endfor %}
        </div>
    </div>
</section>
<div> <div id="point"></div> <img class="head-sep" src="{{ site.page_bottom | relative_url }}" /></div>
<!-- End page top -->
<!-- Start essa-section -->
<section class="essa-section section-gap section-bgcolor">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img class="img-fluid" src="{{ site.data.essa.image | relative_url }}" alt="">
            </div>
            <div class="col-lg-6 text-end">
                <span id="title">{{ site.data.essa.title }} </span>
                <img src="{{ site.title_tip1 | relative_url }}" />
                <div class="des-common">
                    <div>{{ site.data.essa.description }} </div>
                    {% for li in site.data.essa.des_lists %}
                    <br>
                    <div class="des-t">{{ li.title }}</div>
                    <div class="float-end des-m"></div>
                    <div>{{ li.des }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End essa-section -->
