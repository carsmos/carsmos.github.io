<!-- Start social section -->
<section class="social-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 social-left">
                <h1> {{ site.data.social.title }} </h1>
                <p> {{ site.data.social.description }} </p>
            <a href="{{ site.data.social.button_link }}" class="genric-btn2">
                {{ site.data.social.button_text }}
            </a>
            </div>
            <div class="col-lg-6 text-center social-right">
                <img class="img-fluid" src="{{ site.data.social.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End social section -->
