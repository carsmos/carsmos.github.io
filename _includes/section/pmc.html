
<!-- Start PMC section -->
<section class="pmc-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img class="title-img" src="{{ site.title_tip | relative_url }}" />
                <span id="title">{{ site.data.pmc.title }} </span>
                <div class="des-common">
                    <br><div>{{ site.data.pmc.description }} </div>
                    {% for li in site.data.pmc.des_lists %}
                    <br>
                    <div class="des-t">{{ li.title }}</div>
                    <div class="des-m"></div>
                    <div class = "des-b">{{ li.des }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img class="img-fluid" src="{{ site.data.pmc.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End PMC section -->
