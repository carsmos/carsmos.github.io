<!-- Start Charter section -->
<section class="charter-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 charter-left">
                <h1> {{ site.data.charter.title }} </h1>
                <p> {{ site.data.charter.description }} </p>
            <a href="{{ site.data.charter.button_link }}" class="genric-btn2">
                {{ site.data.charter.button_text }}
            </a>
            </div>
            <div class="col-lg-6 text-center charter-right">
                <img class="img-fluid" src="{{ site.data.charter.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End Charter section -->
