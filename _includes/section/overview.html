<!-- Start overview section -->
<section class="overview-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 overview-left">
                <h1> {{ site.data.overview.title }} </h1>
                <p> {{ site.data.overview.description }} </p>
            <a href="{{ site.data.overview.button_link }}" class="genric-btn2">
                {{ site.data.overview.button_text }}
            </a>
            </div>
            <div class="col-lg-6 text-center overview-right">
                <img class="img-fluid" src="{{ site.data.overview.image | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- End overview section -->
