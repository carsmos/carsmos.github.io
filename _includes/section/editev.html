
<!-- Start editev-section -->
<section class="editev-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div id="title">
                <img src="{{ site.title_tip | relative_url }}" />
                <span>{{ site.data.editev.title }} </span>
                </div>
                <div class="des-common">
                    <br><div>{{ site.data.editev.description }} </div>
                    {% for li in site.data.editev.des_lists %}
                    <br>
                    <div class="des-t">{{ li.title }}</div>
                    <div class="des-m"></div>
                    <div class = "des-b">{{ li.des }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="active-dash-carusel gallery">
                    <a href="{{ site.data.editev.image_1 | relative_url }}" class="magnific"><img src="{{ site.data.editev.image_1 | relative_url }}" alt=""></a>
                    <a href="{{ site.data.editev.image_2 | relative_url }}" class="magnific"><img src="{{ site.data.editev.image_2 | relative_url }}" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End editev-section -->
