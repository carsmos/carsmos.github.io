<!-- Start page top -->
<section class="page-top-section1">
    <div class="page-top-section2">
        <img src="{{ site.page_top | relative_url }}" />
        <div class="page-top-bg">
            {% for title in site.data.editev.title_links %}
            <a href="{{ title.link }}">{{ title.name }}</a>
            {% endfor %}
        </div>
    </div>
</section>
<div>
    <div id="point"></div><img class="head-sep" src="{{ site.page_bottom | relative_url }}" />
</div>
<!-- End page top -->
<!-- Start editev-section -->
<section class="editev-section section-gap">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img class="title-img" src="{{ site.title_tip | relative_url }}" />
                <span id="title">{{ site.data.editev.title }} </span>
                <div class="des-common">
                    <div>{{ site.data.editev.description }} </div>
                    {% for li in site.data.editev.des_lists %}
                    <br>
                    <div class="des-t">{{ li.title }}</div>
                    <div class="des-m"></div>
                    <div>{{ li.des }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="active-dash-carusel">
                    <img class="img-fluid item" src="{{ site.data.editev.image_1 | relative_url }}" alt="">
                    <img class="img-fluid item" src="{{ site.data.editev.image_2 | relative_url }}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End editev-section -->
