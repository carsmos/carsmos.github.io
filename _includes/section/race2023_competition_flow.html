<section id="features" class="feature-section pb-100 pt-100 section-bgcolor">
    <div class="container">
        <div class="row justify-content-center section-title-wrap">
            <div class="col-lg-12">
                <h1>{{ site.data.race2023_competition_flow.title }}</h1>
                <p style="color: #575D6C;">{{ site.data.race2023_competition_flow.description }}</p>
            </div>
        </div>
        <div class="row feature-left-wrapr justify-content-sm-between">
            {% for item in site.data.race2023_competition_flow.sections %}
            <div class="col-lg-feature single-feature">
                <div class="icon">
                    <img width="39" height="40" src="{{ item.image | relative_url }}" class="attachment-image_icon_40x40 size-image_icon_40x40" alt="">
                </div>
                <div class="desc">
                    <h4> {{ item.title }} </h4>
                    <p class="item-des"> {{ item.description }} </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
