    <!-- Start latest-blog section -->
    <section id="blog" class="latest-blog-section section-gap aquablue-bg">
        <div class="container">
            <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <div class="title-img">
                        <img src="{{ 'img/title-icon.png' | relative_url }}" alt="">
                    </div>
                    <h1>{{ site.data.blog.title }}</h1>
                    <p>
                       {{ site.data..blog.description }}
                    </p>
                </div>
            </div>
            <div class="row">

                {% for post in site.posts limit: 3 %}
                <div class="col-lg-4">
                    <div class="single-card card">
                        <img class="card-top-img" src="{{ post.image | relative_url }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-subtitle mb-3">{{ post.date | date_to_string }}</p>
                            <a href="{{ post.url }}">
                                <h4 class="card-title mb-4">{{ post.title }}</h4>
                            </a>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>


            <div class="row justify-content-center text-center mt-70">
                <div class="col-lg-12">
                    <a href="{{ 'blog' | relative_url }}" class="genric-btn2">Browse More</a>
                </div>
            </div>

        </div>
    </section>
    <!-- End latest-blog section -->
