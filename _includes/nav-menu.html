<div class="nav-wrap d-flex flex-row align-items-center">
    <nav id="nav-menu-container">
        <ul class="nav-menu px-3 nav-menu2 sf-js-enabled sf-arrows parent-active">
            {%- for menu in site.data.menus.header -%}
            {%- if menu.menu-has-children -%} 
            <li  class="menu-has-children ">  <!-- parent-active -->
                <a href="{{ menu.link }}" class="sf-with-ul">
                    {{ menu.title }}
                </a>
                <ul style="display: none;">
                    {%- for child in  menu.menu-has-children -%}
                    <li>
                        <a href="{{child.link}}">{{child.title}}</a>
                    </li>
                    {%- endfor -%}
                </ul>
            </li>
            {%- else -%}
            <li>
                <a href="{{ menu.link }}">{{ menu.title }}</a>
            </li>
            {%- endif -%}
            {%- endfor -%}
            <li>
            <a href="{{ site.data.menus.lang_menu_en }}">EN</a>
            <div class="lang_mid"></div>
            <a href="{{ site.data.menus.lang_menu_zh_cn }}">简体中文</a>
          </li>
        </ul>
    </nav>
</div>
<!-- #nav-menu-container -->
