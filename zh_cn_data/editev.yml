des_lists:
  - title: '技术价值'
    des: '分离式的架构设计，可以持续优化计算和软件平台，优化组件成本。'  
  - title: '业务价值'
    des: '通过开源电池仓设计,实现快捷低成本的换电服务。支持整车销售模式、Battery-As-A-Service模式、Mobility-As-A-Service模式。' 
  - title: '生态价值'
    des: '通过开源构建标准硬件平台，和开源软件构成透明、安全的软件生态。通过开源，实现零部件标准，形成全球供应链。'
