title: 'EDIT-EV 滑板底盘电动车'
description: '<br>EDIT EV开源项目是一个电动车的滑板底盘设计,符合欧洲L7E标准(重型四轮机动车，载人干重<400kg,载物干重<550kg,若是电动车不包括电池重量,最大净功率<15kw)和中国M1标准(至少有4个车轮或3个车轮的乘用车,出厂确定的最大总质量不超过1吨,除驾驶员座椅外不超过8个乘客座椅)。'
