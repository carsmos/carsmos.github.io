# Collections
collections:
  posts:
    output: true
    permalink: /blog/:slug/
  pages:
    output: true
    permalink: /:path/index:output_ext

# Defaults
defaults:
  # _pages 
  - scope:
      path: "" # we can not defile path /blog/index.html for pagination
      type: pages
    values:
      layout: page
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      hero: blog_details
