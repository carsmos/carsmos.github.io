title: "比赛信息和规则"
# description: "The structure and rules for the RACE2023 tournament."
image: "img/title-icon.png"
description: "面向全社会开放，企事业单位，高等院校，科研院所，开源组织，行业组织等，以及国外优秀团队及选手，均可报名参赛。
              <br>2023 年为第一届比赛，属于试办，为了控制规模，保证质量，原则上以各个高校的开源俱乐部为主，每个学校限定两个参赛队，每队三人。其他参赛队，请提交资历说明，由组委会确定参赛资格。"
sections:
  - title: "预赛及训练"
    image: "img/race/people.svg"
    description: "预赛部分是模拟系统的在线比赛。各参赛队伍需将实现自动驾驶算法的Docker文件包上传提交至比赛后台评分系统自动运行并获得分数。以遵守交通规则，应对各种路况，在规定时间内安全到达目的地为评分标准。参赛队伍的源代码必须在3个月内公开。推荐基于CARSMOS开源项目的源码进行开发，但不是必须的。"
  - title: "决赛"
    image: "img/race/des.svg"
    description: "最后一部分是线下比赛。各参赛队伍将算法模型装载到组委会提供的比赛车辆上，在实测场地的道路上安全完成规定的比赛，裁判组会根据多个维度进行评分。"
  - title: "峰会及展览"
    image: "img/race/rule.svg"
    description: "Open Atom全球开源峰会、展示赛、专家答辩，决出最终名次和奖项。"