title: '教育平台工作组(EWG)'
description: '为中国的智能驾驶教育产业编撰先进优质教材教程，打造开源的教育、实验和创新平台，包括线上仿真系统（本地/云端）和参考实现的智驾小车、智能汽车。
<br>认证OpenAtom“校源行”开源指导老师来培养开源人才，带领和培训学生们成立的Carsmos开源智能汽车兴趣社团，参加/协办/主办开源智行竞赛，发表科研成果。
<br>成立开源智行联合创新中心作为合作基地，承接来自对口企业的横向研究开发任务，利用开源智行框架（CARSMOS）做科研创新和产业化落地。'
