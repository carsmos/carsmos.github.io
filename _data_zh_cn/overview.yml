title: '元遨开源项目概述'
description: '元遨CARSMOS(寓意Cars Mobility Operating System)，作为依托开放原子开源基金会的智能出行项目群，旨在提供一个技术先进的、标准的、开源的平台，解决智能汽车研究、教育和产业合作中的平台封闭和碎片化问题。本项目群包含了来自产、学、研的贡献、赞助和参与'
