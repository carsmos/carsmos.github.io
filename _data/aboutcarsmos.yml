title: '开源智能出行教育/研究/产业化平台'
description: '<br>为抓住时代机遇、促进产业发展, 开源智能出行工作组Cars Mobility Operating System (Carsmos元遨)正在打造一个智能驾驶开源基础软件和硬件平台，致力于三大目标:
<ul style="list-style-type:disc;">
<li>创设产业标准: 聚合标准、产业、研究的力量，探索通过开源来构建行业标准和国家规范, 例如Oasis场景描述语言和场景库。</li>
<li>丰富产业生态: 通过开源开放研究引入企业的资助和参与，这样可以提前感知产业发展的痛点。开源项目本身可以商业化，这也是软件产业最大的趋势。</li>
<li>培育产业人才: 通过引入开源硬件/软件提升教育水平，以自动驾驶为场景来学习最新的编程语言，编程框架，系统集成。引入开源导师，培训学生做开源贡献和参加社区竞赛，既锻炼了能力，也增加了学生的声誉度。</li>
</ul>'
