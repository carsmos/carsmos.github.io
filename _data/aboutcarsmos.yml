title: 'Open source smart travel research/education/<br>industrialization platform'
description: 'In order to seize the opportunity of the times and promote the development of the industry, the open source smart travel working group Cars Mobility Operating System (Carsmos) is building an open source basic software and hardware platform for smart driving, dedicated to three goals:'
des_lists:
  - title: 'Create industry standards'
    des: 'Aggregate the power of standards, industry, and research, and explore the construction of industry standards and national norms through open source, such as Oasis scene description language and scene library.'  
  - title: 'Rich industrial ecology'
    des: 'Introduce the funding and participation of enterprises through open source and open research, so that you can perceive the pain points of industrial development in advance. Open source projects themselves can be commercialized, which is also the biggest trend in the software industry.' 
  - title: 'Cultivate industrial talents'
    des: 'Improve the level of education by introducing open source hardware/software, and learn the latest programming languages, programming frameworks, and system integration in the context of autonomous driving. Introducing open source mentors to train students to make open source contributions and participate in community competitions not only exercises their ability, but also increases their reputation.'     
