sections:
  - title: "面向对象:"
    image: "img/raceflow/2-preliminary.png"
    description: "面向全社会开放，企事业单位，高等院校，科研院所，开源组织，行业组织等，以及国外优秀团队及选手，均可报名参赛。
    
    2023 年为第一届比赛，属于试办，为了控制规模，保证质量，原则上以各个高校的开源俱乐部为主，每个学校限定两个参赛队，每队三人。其他参赛队，请提交资历说明，由组委会确定参赛资格。"
  - title: "元遨 CARSMOS 开源智能驾驶项目简介:"
    image: "img/raceflow/4-summit.png"
    description: "元遨 CARSMOS(CARS' Mobility Operating System)项目群依托于 OpenAtom 开放原子开源基金会的面向产学研合作，构建统一开放的智能汽车硬件，计算，软件和生态平台的项目群，致力于智能驾驶开源基础软件和硬件框架方案，创设产业标准，丰富产业生态，培育产业人才。

    软件子项目采用 Apache 2.0+木兰宽松许可协议，开源硬件子项目采用 CERN-OHL-W-v2 许可证。详细内容请参照 CARSMOS 项目白皮书。"
  - title: "赛题和赛制:"
    image: "img/raceflow/3-main.png"
    description: "初赛部分为在仿真系统里的线上比赛，需要各参赛团队上传提交实现了自动驾驶算法的 Docker 文件包到大赛的后台评分系统自动运行得到分数，评分标准在于遵守交通规则，应对各种路况，在规定时间内安全抵达目的地。

    参赛团队的源代码必须在 3 个月内公开。建议基于 CARSMOS 开源项目源代码来开发，但是不强求。

    决赛部分为线下比赛，各参赛团队把算法模型加载到由大赛委员会提供的比赛车辆上，在实际测试区域的道路上安全完成规定比赛，由裁判组根据多个维度打分。"