des_bottom1: 'The open source software part adopts Apache 2.0, which is compatible with the Mulan loose license v2 (MulanPSLv2), and the open source hardware part adopts the CERN-OHL-W-2.0 protocol.'
des_bottom2: 'We look forward to using these unified platform technologies to serve the basic needs of smart car education and scientific research in college education and scientific research, and also become a platform for dialogue with the industry, so that education and research can closely match the needs of the industry, and accelerate the transfer of research results to the industry landing speed.'  