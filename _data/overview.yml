title: 'Overview of CARSMOS'
description: 'CARSMOS (meaning Cars Mobility Operating System), as a smart travel project group based on the Open Atom Open Source Foundation, aims to provide a technologically advanced, standard and open source platform to solve problems in smart car research, education and industrial cooperation. Platform closure and fragmentation issues. This program includes contributions, sponsorship and participation from industry, academia and research.'
