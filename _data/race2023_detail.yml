title1: "项目简介"
intro1: "元遨CARSMOS（CARS’ Mobility Operating System）项目群依托于OpenAtom开放原子开源基金会的面向产学研合作，构建统一开放的智能汽车硬件、计算、软件和生态平台的项目群，致力于智能驾驶开源基础软件和硬件框架方案，创设产业标准，丰富产业生态，培育产业人才。
<br><br>软件子项目采用Apache 2.0+木兰宽松许可协议，开源硬件子项目采用CERN-OHL-W-v2许可证。<br>详细内容请参照"
intro1_1: "CARSMOS项目白皮书。"
title2: "面向对象"
intro2: "面向全社会开放，企事业单位、高等院校、科研院所、开源组织、行业组织等，以及国外优秀团队及选手，均可报名参赛。<br><br>2023年为第一届比赛，属于试办，为了控制规模，保证质量，原则上以各个高校的开源俱乐部为主。
        <br>每个学校"
intro2_1: "限定两个参赛队，每队三人"
intro2_2: "。<br>其他参赛队，请提交资历说明，由组委会确定参赛资格。"
title3: "时间安排"
intro3: "2023年2月-2023年6月"
