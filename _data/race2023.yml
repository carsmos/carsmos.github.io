title: 'Race2023 开源智驾算法大赛'
description: '<br>主办方:开放原子开源基金会CARSMOS元遨开源智能驾驶项目组
<br>大赛时间: 2023.1 - 2023.6
<br>面向对象: 面向全社会开放: 企事业单位、高等院校、科研院所、开源组织、行业组织等: 以及国外优秀团队及选手: 均可报名参赛。2023年为第一届比赛: 属于试办，为了控制规模，保证质量，原则上以各个高校的开源俱乐部为主，每个学校限定两个参赛队，每队三人。其他参赛队，请提交资历说明，由组委会确定参赛资格。'
