title: 'OASIS-智驾仿真平台和场景描述语言'
description: '<br>OASIS采用开放开源形式研发的仿真测试平台及其生态, 有望连接科研,监管,产业三方, <br>促进智驾研发企业的成长和转型。<br>OASIS Sim定位为一个开放的仿真基础平台, 以最小化的组织形式实现仿真关键功能。<br>OASIS Sim与Carsmos内其他开源项目组成完整智能驾驶研发工具链,<br>降低研发门槛, 提高研发自由度和可维护性。
<br>OASIS DSL是一套面向动态交通场景描述的形式化领域特定语言, <br>具备以上形式化语言的优势。OASIS DSL开源项目提供了语法设计,<br>领域模型及语言在OASIS Sim仿真平台上的实现,<br>包括基于OASIS DSL的交互式场景编辑器。'
