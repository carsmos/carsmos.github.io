title: 'OASIS-smart driving simulation platform and scene description language'
description: 'The simulation test platform and its ecology developed by OASIS in the form of open source are expected to connect the three parties of scientific research, supervision and industry, 
promote the growth and transformation of intelligent driving R&D enterprises.
OASIS Sim is positioned as an open simulation platform, which realizes the key functions of simulation in the form of minimal organization.
OASIS Sim and other open source projects in Carsmos form a complete intelligent driving research and development tool chain, which
lowers the research and development threshold and improves the freedom and maintainability of research and development.
OASIS DSL is a set of formal domain-specific language for dynamic traffic scene description,which has the advantages of the above formal language.
The OASIS DSL open source project provides syntax design,domain model and language implementation on the OASIS Sim simulation platform,
including an interactive scene editor based on OASIS DSL.'
