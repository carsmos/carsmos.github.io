des_lists:
  - title: 'Technical value'
    des: "Self-designed scene language and compiler, one of only two open source scene languages in the world.
          Compatible with OpenScenario 1 & 2 semantics, and supports OpenScenario's simulation ecology. It integrates formal rule description and testing, scenario description and testing. The web-based scene library IDE based on the vena scene language and the scene simulation environment deployed in cloud native mode support the closed loop from scene construction to scene test. The scenario language Spec of the Apache 2.0 license is compatible with the OpenScenario 2.0 standard and allows third-party language implementations."  
  - title: 'Business value'
    des: 'Based on the implementation of open source scene language, complete open source simulation environment docking, open source scene library design IDE and deployment tools, to meet the characteristics of research, supervision, industry common use and evolution scene language.' 
  - title: 'Ecological value'
    des: 'Through the national standard scene description language and scene library, an autonomous and controllable robot and automatic driving simulation test ecology is formed.'
