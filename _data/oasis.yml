des_lists:
  - title: '技术价值'
    des: '自主设计的场景语言和编译器, 全球仅有的2个开源场景语言之一。<br>兼容OpenScenario 1 & 2语义, 支持OpenScenario的仿真生态。融合了形式化的规则描述和测试, 场景描述和测试一体。基于vena场景语言的基于web的场景库IDE和cloud native方式部署的场景仿真环境, 支持场景构建到场景测试的闭环。Apache 2.0 license的场景语言Spec, 兼容OpenScenario 2.0标准，允许第三方的语言实现。'  
  - title: '业务价值'
    des: '基于开源场景语言实现, 完整的开源仿真环境对接, 开源场景库设计IDE和部署工具, 满足了研究、监管、产业共同使用和进化场景语言特性。' 
  - title: '生态价值'
    des: '通过国标的场景描述语言和场景库，形成自主可控的机器人和自动驾驶仿真测试生态。'
